<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  {% if title %}
    <title>Amexpert - {{title}}</title>
    {% else %}
    <title>Amexpert</title>
    {% endif  %}
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bulma.min.css')}}">
   <!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">-->
   <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" />
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css.css')}}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body id="page-top">
  <div class="se-pre-con"></div>
  {% include "manage/partials/sidebar.html" %}
  <main id="main" class="tablet-main-content-size">
    <header class="header">
      <div class="bars-section">
        <span class="lg-screen">
          <i class="fas fa-bars" id="toggleBtn" style="cursor: pointer;"></i>
        </span>
        <span class="md-screen">
            <i class="far fa-arrow-alt-circle-left md-sreen" id="toggleSmallMenu" style="cursor: pointer;"></i>
        </span>
      </div>
      <div class="profile">
        <div class="dropdown" id="dropdown">
          <div class="dropdown-trigger" style="overflow: hidden;height: 50px;width: 50px;border-radius: 50%;">
            <img class="image-profile" onclick="toggleDropdown()" style="cursor: pointer;" src="https://source.unsplash.com/collection/190727/1600x900" style="background-size: cover;height: auto;">
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
            </div> 
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="/profile" class="dropdown-item">
                  Profile
                </a>
                 <a href="/televeser" class="dropdown-item">
                  Téléverser
                </a>
                <hr class="dropdown-divider">
                <a href="/logout" class="dropdown-item">
                  <Datag>Déconnexion</Datag>
                </a>
              </div>
            </div>
        </div>
      </div>
    </header>
    <!-- /end of header -->
    {% block manage_content %}
    {% endblock %}
    <footer style="/*position: absolute; bottom: 0px;width: inherit */">
      <p style="text-align: center;padding: 2rem">AMEXPERT © copyrights 2021</p>
    </footer>
  </main>

   

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top" style="position: fixed;
    top: calc(100% - 54px);
    background: black;
    color: #fff;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    left: calc(100% - 70px);z-index: 111;">
      <i class="fas fa-angle-up display-center" style="display: block;height: inherit;"></i>
  </a>
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="{{url_for('static', filename='js/toggle.js')}}"></script>

     <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>   
      <script>
      //paste this code under head tag or in a seperate js file.
      // Wait for window load
      $(window).on('load', function() {
        // Animate loader off screen
        $(".se-pre-con").fadeOut("slow");;
      });
    </script>
   
</body>

</html>
