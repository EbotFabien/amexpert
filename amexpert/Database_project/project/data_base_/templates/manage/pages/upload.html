{% extends 'manage/index.html' %}
{% block manage_content %}
 <div class="container-fluid">

    <!-- Page Heading -->
      <!-- Page Heading -->
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">TELEVERSER</h1>
        <h3 class="text-gray-800"><i class="far fa-arrow-alt-circle-left" onclick="history.back(-1)"></i></h3>
    </div>
    <!-- Content Row -->

    <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-6 col-lg-6 mx-auto">
            <div class="card shadow mb-4">
	        <div class="card-header py-1 justify-content-between align-items-center d-flex">
	            <h6 class="m-0 font-weight-bold">TELEVERSER</h6>
                <a href="{{url_for('users.main')}}" class="button is-small is-black">Tableau de bord</a>
	        </div>
	        <div class="card-body">
	            <div class="row">
                    <div class="col-lg-12 mx-auto">
                        <div class="">
                            {% with messages = get_flashed_messages(with_categories=true)%}
                            {% if messages %}
                            {%for category,message in messages%}
                            <div class="alert alert-{{category}}">
                                {{message}}
                            </div>
                            {% endfor %}
                            {% endif %}
                            {% endwith %}
                            <form method="POST" action="{{url_for('users.uploader_')}}" enctype="multipart/form-data">
                                <fieldset class="form-group">
                                <div class="form-group row">
                                    <div class="col-sm-12">
                                        <input type="file" name="file">
                                    </div>
                                </div>   
                                <div class="form-group">
                                    <!-- <input type="submit" name="" value="en"> -->
                                    <input type="submit" value="Submit">  
                                </div>
                            <fieldset>
                            </form>
                        </div>
                    </div>
                </div>
	        </div>
	    </div>
	</div>
    <!-- Pie Chart --> 
</div>

    <!-- Content Row -->
</div>
    <!-- /.container-fluid -->
{%endblock%}
